apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-service
  labels:
    app: user-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: user-service
  template:
    metadata:
      labels:
        app: user-service
    spec:
      containers:
      - name: user-service
        image: varzzz/user-service:latest
        ports:
        - containerPort: 4000
        env:
        - name: REDIS_HOST
          value: "redis.default.svc.cluster.local"  # Use FQDN for Redis service
        - name: REDIS_PORT
          value: "6379"  # Default Redis port
---
apiVersion: v1
kind: Service
metadata:
  name: user-service
spec:
  selector:
    app: user-service
  ports:
  - protocol: TCP
    port: 4000
    targetPort: 4000
  type: ClusterIP
